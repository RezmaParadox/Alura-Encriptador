<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>a</h1>
        <h2>Encriptador</h2>
    </header>
    <main>
        <section>
            <textarea 
                id="text-area"
                class="text-area" 
                placeholder="Ingrese el texto aqui"></textarea>
                <span class="info">
                    <icon class="fa-solid fa-circle-info"></icon>
                    <p>Solo letras minúsculas y sin acentos</p>
                </span>

            <div class="container-buttons">
                <button id="btn-encriptar" class="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="container-message">
            <img src="./images/img-fondo.PNG" alt="imagen de fondo">
            <h2>Ningún mensaje fue encontrado</h2>
            <h3>Ingresa el texto que desees encriptar o desencriptar</h3> 
            <button class="btn-copy">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Desarrollado por: <a href="https://www.linkedin.com/in/ramses-juarez/" target="_blank">Gibran Ramsés Juárez</a></p>
    </footer>
</body>
<script src="Encriptador.js"></script>
</html>
